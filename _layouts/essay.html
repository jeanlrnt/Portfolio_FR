---
layout: Publications
---

<div class="ui text container">
  <h1>{{ page.title }}</h1>
  <div class="ui small rounded images row">
  {% for image in page.images %}
     <img class="ui image" src="{{ image }}" alt="{{ image }}">
  {% endfor %}
  </div>
  <span class="date">{{ page.date | date_to_string }}</span>
  <hr>
  {{ content }}

  {% include footer.html %}
</div>
