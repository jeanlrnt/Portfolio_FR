<head>
  <meta charset="utf-8" lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">

  <link rel="icon" href="{{ site.url }}/{{ site.icon }}" />
  <title>
    {% if page.title %}

      {{ page.layout }} |

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/stylesheet.css">

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/print.css" media="print">

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-164264844-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
