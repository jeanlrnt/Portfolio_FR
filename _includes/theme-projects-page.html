<div class="ui container top-page">

  <h1 class="ui center aligned header">{{ site.projects-page-label }}</h1>

  <div class="ui stackable centered three cards">
    {% assign project_pages = site.pages | where: "type", "project" | sort: "date" | reverse %}
    {% for page in project_pages %}
      {% unless page.draft %}
        {% include project-card.html page=page %}
      {% endunless %}
    {% endfor %}
  </div>
  {% include footer.html %}
</div>
